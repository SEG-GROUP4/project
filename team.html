<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <title>Our Team</title>
    <link rel="stylesheet" href="styles.css">
  </head>
  <body>
    <section id ="team">

        <div id="team-carousel" class="carousel slide" data-bs-ride="carousel">
          <h2>Your Fellas</h2>
          <div class="carousel-inner">
            <div class="carousel-item active">
              <h3 class="testimonial-text">Ismet Bilgic</h3>
              <img class="testimonial-image" src="images/ismet.jpg" alt="student-profile">
            </div>
            <div class="carousel-item">
              <h3 class="testimonial-text">Mohamed Hajo</h3>
              <img class="testimonial-image" src="images/mohamed.jpg" alt="student-profile">
            </div>
            <div class="carousel-item">
              <h3 class="testimonial-text">Idushan Balasubramaniam</h3>
              <img class="testimonial-image" src="images/idushan.jpg" alt="student-profile">
            </div>
            <div class="carousel-item">
              <h3 class="testimonial-text">Yusuf Alkhawaldeh</h3>
              <img class="testimonial-image" src="images/testimonial.jpg" alt="student-profile">
            </div>
            <div class="carousel-item">
              <h3 class="testimonial-text">Tazim Khan</h3>
              <img class="testimonial-image" src="images/tazim.jpg" alt="student-profile">
            </div>
          </div>
          <a class="carousel-control-prev" href="#team-carousel" role="button" data-slide="prev">
            <span class="carousel-control-prev-icon"></span>
            <span class="sr-only">Previous</span>
          </a>
          <a class="carousel-control-next" href="#team-carousel" role="button" data-slide="next">
            <span class="carousel-control-next-icon"></span>
            <span class="sr-only">Next</span>
          </a>
        </div>

      </section>
      
  </body>
</html>
